version: '2'
services:
  web:
    build: .
    container_name: apinba
    volumes:
      - .:/code
      - ./provisioning/sites-enabled:/etc/apache2/sites-enabled
      - /app-vendor
      - /app-var
    env_file:
      - .env.webapp
    ports:
      - 8082:80
    networks:
      - edu-shared
    tty: true

networks:
  edu-shared:
    external: true
